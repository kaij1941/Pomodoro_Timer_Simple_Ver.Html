    <title>ç¶²é é¬§é˜</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;

        }
        h1 {
            color: #444;

        .container {

        select, input, button {

        select, input {

        button {

            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(0);

        .alarm-selection {
            display: flex;

        }
        .alarm-selection select {

        }
        .alarm-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .settings {
            margin-bottom: 20px;
        }
        .setting-group {
            display: flex;

            justify-content: center;
            margin: 15px 0;
            gap: 10px;
        }
        .setting-group label {
            min-width: 120px;
            text-align: right;
        }
        .setting-group input, .setting-group select {
            flex: 1;
            max-width: 100px;
        }
        .settings {
            margin: 20px 0;
        }
        .settings label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        .segment-times {
            margin: 20px 0;
        }
        .segment-times input {
            width: 100px;
            margin-right: 10px;
        }
        .status {
            font-size: 18px;
            font-weight: bold;
            color: #666;
            text-align: center;
            margin: 20px 0;
        }
        .countdown {
            font-size: 3em;
            color: #333;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .buttons button {
            padding: 15px 20px;
            font-size: 18px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 20px;
            }
            .buttons button {
                padding: 12px 15px;
                font-size: 16px;
            }
        }

<body>
    <h1>â° ç¶²é é¬§é˜ ğŸ””</h1>
    <div class="container">
        <div class="alarm-selection">
            <select id="alarmSelect"></select>
            <select id="sortSelect">
                <option value="minutes-asc">åˆ†é˜æ•¸å‡åº</option>
                <option value="minutes-desc">åˆ†é˜æ•¸é™åº</option>
                <option value="name">åç¨±</option>
            </select>
        </div>
        <div class="alarm-controls">
            <button id="addAlarm">â• æ–°å¢é¬§é˜</button>
            <button id="deleteAlarm">ğŸ—‘ï¸ åˆªé™¤é¬§é˜</button>
        </div>
        <div class="settings">
            <div class="setting-group">
                <label for="minutes">â±ï¸ ç¸½åˆ†é˜ï¼š</label>
                <input type="number" id="minutes" min="1" value="5">
            </div>
            <div class="setting-group">
                <label for="segments">ğŸ”¢ æ®µæ•¸ (1-5)ï¼š</label>
                <select id="segments">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="voiceCountdown">ğŸ”Š èªéŸ³å€’æ•¸ï¼š</label>
                <input type="checkbox" id="voiceCountdown" checked>
            </div>
            <div class="setting-group">
                <label for="voiceMinutes">â° åˆ†é˜å€’æ•¸ï¼š</label>
                <input type="checkbox" id="voiceMinutes" checked>
            </div>
            <div class="setting-group">
                <label for="voiceSeconds">â±ï¸ ç§’æ•¸å€’æ•¸ï¼š</label>
                <input type="checkbox" id="voiceSeconds" checked>
            </div>
            <div class="setting-group">
                <label for="secondsStage">ğŸ“Š ç§’æ•¸éšæ®µï¼š</label>
                <select id="secondsStage">
                    <option value="30">30ç§’é–‹å§‹</option>
                    <option value="20">20ç§’é–‹å§‹</option>
                    <option value="10">10ç§’é–‹å§‹</option>
                    <option value="5">5ç§’é–‹å§‹</option>
                </select>
            </div>
        </div>
        <div id="segmentTimes" class="segment-times"></div>
        <div class="buttons">
            <button id="start">â–¶ï¸ é–‹å§‹é¬§é˜</button>
            <button id="pause">â¸ï¸ æš«åœ</button>
            <button id="reset">ğŸ”„ é‡ç½®</button>
            <button id="testRing">ğŸ”” æ¸¬è©¦éŸ¿éˆ´</button>
            <button id="testVoice">ğŸ”Š æ¸¬è©¦èªéŸ³</button>
        </div>
        <div id="status" class="status">æº–å‚™ä¸­</div>
        <div id="countdown" class="countdown"></div>
    </div>


    <script>
        let timer;
        let currentSegment = 0;
        let totalSegments;
        let segmentTimes = [];
        let intervalTimes = [];
        let totalTime;
        let alarms = [];
        let currentAlarmIndex = 0;
        let isLoading = false;
        let isPaused = false;
        let pausedTimeLeft = 0;
        const defaultAlarms = ['10åˆ†é˜ (10-10)', '15åˆ†é˜ (5-10)', '20åˆ†é˜ (10-10)', '25åˆ†é˜ (5-10-10)'];

        // èªéŸ³åˆæˆåˆå§‹åŒ–
        const synth = window.speechSynthesis;
        let lastSpokenMinute = -1;
        let lastSpokenSecond = -1;

        // è¼‰å…¥é¬§é˜
        alarms = JSON.parse(localStorage.getItem('alarms')) || [];
        // ç‚ºèˆŠé¬§é˜æ·»åŠ intervalTimes
        alarms.forEach(alarm => {
            if (!alarm.intervalTimes) {
                alarm.intervalTimes = new Array(Math.max(0, alarm.segments - 1)).fill(10);
            }
        });
        const defaultAlarmsData = [
            {name: '10åˆ†é˜ (10-10)', minutes: 10, segments: 2, segmentTimes: [600, 600], intervalTimes: [10]},
            {name: '15åˆ†é˜ (5-10)', minutes: 15, segments: 2, segmentTimes: [300, 600], intervalTimes: [10]},
            {name: '20åˆ†é˜ (10-10)', minutes: 20, segments: 2, segmentTimes: [600, 600], intervalTimes: [10]},
            {name: '25åˆ†é˜ (5-10-10)', minutes: 25, segments: 3, segmentTimes: [300, 600, 600], intervalTimes: [10, 10]},
            {name: '5åˆ†é˜', minutes: 5, segments: 1, segmentTimes: [300], intervalTimes: []},
            {name: '3åˆ†é˜', minutes: 3, segments: 1, segmentTimes: [180], intervalTimes: []}
        ];
        defaultAlarmsData.forEach(def => {
            if (!alarms.some(a => a.name === def.name)) {
                alarms.push(def);
            }
        });
        document.getElementById('sortSelect').value = 'minutes-asc';
        sortAlarms();
        updateAlarmSelect();
        loadAlarm();

        document.getElementById('alarmSelect').addEventListener('change', () => {
            const selectedName = document.getElementById('alarmSelect').value;
            currentAlarmIndex = alarms.findIndex(alarm => alarm.name === selectedName);
            loadAlarm();
        });
        document.getElementById('sortSelect').addEventListener('change', () => {
            sortAlarms();
            // æ›´æ–°currentAlarmIndex
            const currentName = alarms[currentAlarmIndex] ? alarms[currentAlarmIndex].name : '';
            currentAlarmIndex = alarms.findIndex(alarm => alarm.name === currentName);
            if (currentAlarmIndex === -1) currentAlarmIndex = 0;
            updateAlarmSelect();
            loadAlarm();
        });
        document.getElementById('addAlarm').addEventListener('click', () => {
            const name = prompt('è¼¸å…¥é¬§é˜åç¨±ï¼š');
            if (name) {
                if (alarms.some(a => a.name === name)) {
                    alert('åç¨±å·²å­˜åœ¨');
                    return;
                }
                alarms.push({name, minutes: 5, segments: 1, segmentTimes: [300], intervalTimes: []});
                sortAlarms();
                currentAlarmIndex = alarms.findIndex(alarm => alarm.name === name);
                updateAlarmSelect();
                loadAlarm();
                saveAlarms();
            }
        });
        document.getElementById('deleteAlarm').addEventListener('click', () => {
            const currentName = alarms[currentAlarmIndex].name;
            if (defaultAlarms.includes(currentName)) {
                alert('é è¨­é¬§é˜ä¸èƒ½åˆªé™¤');
                return;
            }
            if (alarms.length > 1) {
                alarms.splice(currentAlarmIndex, 1);
                sortAlarms();
                currentAlarmIndex = 0;
                updateAlarmSelect();
                loadAlarm();
                saveAlarms();
            } else {
                alert('è‡³å°‘ä¿ç•™ä¸€å€‹é¬§é˜');
            }
        });
        document.getElementById('start').addEventListener('click', startAlarm);
        document.getElementById('pause').addEventListener('click', togglePause);
        document.getElementById('reset').addEventListener('click', resetAlarm);
        document.getElementById('testRing').addEventListener('click', ring);
        document.getElementById('testVoice').addEventListener('click', testVoiceCountdown);

        function sortAlarms() {
            const sortBy = document.getElementById('sortSelect').value;
            if (sortBy === 'minutes-asc') {
                alarms.sort((a, b) => a.minutes - b.minutes);
            } else if (sortBy === 'minutes-desc') {
                alarms.sort((a, b) => b.minutes - a.minutes);
            } else if (sortBy === 'name') {
                alarms.sort((a, b) => a.name.localeCompare(b.name));
            }
        }

        function loadAlarm() {
            isLoading = true;
            const alarm = alarms[currentAlarmIndex];
            document.getElementById('minutes').value = alarm.minutes;
            document.getElementById('segments').value = alarm.segments;
            updateSegmentInputs();
            isLoading = false;
            lastSpokenMinute = -1; // é‡ç½®èªéŸ³æ’­å ±è¨˜éŒ„
            lastSpokenSecond = -1;
        }

        function saveCurrentAlarm() {
            if (isLoading) return;
            const alarm = alarms[currentAlarmIndex];
            alarm.minutes = parseInt(document.getElementById('minutes').value) || 5;
            alarm.segments = parseInt(document.getElementById('segments').value) || 1;
            alarm.segmentTimes = [];
            alarm.intervalTimes = [];
            for (let i = 1; i <= alarm.segments; i++) {
                const timeStr = document.getElementById(`seg${i}`).value;
                const val = parseTime(timeStr) || 60;
                alarm.segmentTimes.push(val);
                if (i < alarm.segments) {
                    const intervalVal = parseInt(document.getElementById(`interval${i}`).value) || 10;
                    alarm.intervalTimes.push(intervalVal);
                }
            }
            saveAlarms();
        }

        function saveAlarms() {
            localStorage.setItem('alarms', JSON.stringify(alarms));
        }

        function updateAlarmSelect() {
            const select = document.getElementById('alarmSelect');
            select.innerHTML = '';
            alarms.forEach((alarm, index) => {
                const option = document.createElement('option');
                option.value = alarm.name;
                option.textContent = alarm.name;
                select.appendChild(option);
            });
            const currentAlarm = alarms[currentAlarmIndex];
            if (currentAlarm) {
                select.value = currentAlarm.name;
            }
        }

        function updateSegmentInputs() {
            const alarm = alarms[currentAlarmIndex];
            const segments = alarm.segments;
            const container = document.getElementById('segmentTimes');
            container.innerHTML = '';
            for (let i = 1; i <= segments; i++) {
                const label = document.createElement('label');
                label.textContent = `ç¬¬${i}æ®µæ™‚é–“ (HH:MM:SS)ï¼š`;
                const input = document.createElement('input');
                input.type = 'text';
                input.id = `seg${i}`;
                input.placeholder = '00:05:00';
                input.value = formatTime(alarm.segmentTimes[i-1] || 60);
                input.addEventListener('change', saveCurrentAlarm);
                container.appendChild(label);
                container.appendChild(input);
                container.appendChild(document.createElement('br'));
                if (i < segments) {
                    const intervalLabel = document.createElement('label');
                    intervalLabel.textContent = `ç¬¬${i}æ®µé–“éš”ç§’ï¼š`;
                    const intervalInput = document.createElement('input');
                    intervalInput.type = 'number';
                    intervalInput.id = `interval${i}`;
                    intervalInput.min = '1';
                    intervalInput.value = alarm.intervalTimes[i-1] || 10;
                    intervalInput.addEventListener('change', saveCurrentAlarm);
                    container.appendChild(intervalLabel);
                    container.appendChild(intervalInput);
                    container.appendChild(document.createElement('br'));
                }
            }
        }

        function startAlarm() {
            saveCurrentAlarm(); // å…ˆä¿å­˜ç•¶å‰è¨­å®š
            const alarm = alarms[currentAlarmIndex];
            totalTime = alarm.minutes * 60;
            totalSegments = alarm.segments;
            segmentTimes = alarm.segmentTimes;
            intervalTimes = alarm.intervalTimes;

            let totalSegTime = segmentTimes.reduce((a, b) => a + b, 0);
            if (totalSegTime > totalTime) {
                alert('æ‰€æœ‰æ®µæ™‚é–“ç¸½å’Œè¶…éç¸½æ™‚é–“');
                return;
            }
            for (let seg of segmentTimes) {
                if (seg < 1 || seg > totalTime) {
                    alert('æ®µæ™‚é–“ç„¡æ•ˆ');
                    return;
                }
            }
            for (let inter of intervalTimes) {
                if (inter < 1) {
                    alert('é–“éš”æ™‚é–“ç„¡æ•ˆ');
                    return;
                }
            }

            document.getElementById('status').textContent = `æ®µæ•¸: ${totalSegments}, æ¯æ®µ: ${segmentTimes.map(t => formatTime(t)).join(', ')}, é–“éš”: ${intervalTimes.join(', ')}ç§’`;
            currentSegment = 0;
            isPaused = false;
            document.getElementById('pause').textContent = 'æš«åœ';
            runSegment();
        }

        function runSegment() {
            currentSegment++;
            if (currentSegment > totalSegments) {
                document.getElementById('status').textContent = 'é¬§é˜çµæŸ';
                document.getElementById('countdown').textContent = '';
                return;
            }

            document.getElementById('status').textContent = `ç¬¬${currentSegment}æ®µéŸ¿éˆ´ä¸­`;
            let timeLeft = segmentTimes[currentSegment - 1];
            runCountdown(timeLeft);
        }

        function runCountdown(timeLeft) {
            document.getElementById('countdown').textContent = formatTime(timeLeft);
            speakTime(timeLeft); // èªéŸ³æ’­å ±å‰©é¤˜æ™‚é–“
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('countdown').textContent = formatTime(timeLeft);
                speakTime(timeLeft); // èªéŸ³æ’­å ±å‰©é¤˜æ™‚é–“
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    ring();
                    if (currentSegment < totalSegments) {
                        // ç›´æ¥é€²å…¥ä¸‹ä¸€æ®µï¼Œæ²’æœ‰é–“éš”
                        runSegment();
                    } else {
                        document.getElementById('status').textContent = 'é¬§é˜çµæŸ';
                        document.getElementById('countdown').textContent = '';
                    }
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function parseTime(timeStr) {
            if (!timeStr || timeStr === '') return 0;
            const parts = timeStr.split(':').map(Number);
            const h = parts[0] || 0;
            const m = parts[1] || 0;
            const s = parts[2] || 0;
            return h * 3600 + m * 60 + s;
        }

        function speakTime(seconds) {
            if (!document.getElementById('voiceCountdown').checked || !synth) return;
            
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            
            const secondsStage = parseInt(document.getElementById('secondsStage').value);
            
            // åˆ†é˜å€’æ•¸
            if (document.getElementById('voiceMinutes').checked && seconds >= 60) {
                const totalMinutes = Math.floor(seconds / 60);
                if (totalMinutes !== lastSpokenMinute) {
                    lastSpokenMinute = totalMinutes;
                    const utterance = new SpeechSynthesisUtterance(totalMinutes.toString());
                    utterance.lang = 'zh-TW';
                    utterance.rate = 2.0; // åŠ å¿«èªéŸ³é€Ÿåº¦
                    synth.speak(utterance);
                }
            }
            
            // ç§’æ•¸å€’æ•¸
            if (document.getElementById('voiceSeconds').checked && seconds <= secondsStage && seconds > 0) {
                if (s !== lastSpokenSecond) {
                    lastSpokenSecond = s;
                    const utterance = new SpeechSynthesisUtterance(s.toString());
                    utterance.lang = 'zh-TW';
                    utterance.rate = 2.0; // åŠ å¿«èªéŸ³é€Ÿåº¦
                    synth.speak(utterance);
                }
            }
        }

        function togglePause() {
            if (!isPaused) {
                clearInterval(timer);
                isPaused = true;
                pausedTimeLeft = parseTime(document.getElementById('countdown').textContent) || 0;
                document.getElementById('pause').textContent = 'ç¹¼çºŒ';
            } else {
                isPaused = false;
                runCountdown(pausedTimeLeft);
                document.getElementById('pause').textContent = 'æš«åœ';
            }
        }

        function resetAlarm() {
            clearInterval(timer);
            currentSegment = 0;
            isPaused = false;
            document.getElementById('status').textContent = 'æº–å‚™ä¸­';
            document.getElementById('countdown').textContent = '';
            document.getElementById('pause').textContent = 'æš«åœ';
        }

        function playBeep() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.5);
                    } catch (e) {
                        console.log('ç„¡æ³•æ’­æ”¾è²éŸ³:', e);
                    }
                }, i * 1000); // æ¯ç§’éŸ¿ä¸€æ¬¡ï¼Œå…±3è²
            }
        }

        function ring() {
            playBeep();
            // æ¨æ’­å·²ç§»é™¤
        }

        function testVoiceCountdown() {
            if (!document.getElementById('voiceCountdown').checked) {
                alert('è«‹å…ˆé–‹å•ŸèªéŸ³å€’æ•¸åŠŸèƒ½ï¼');
                return;
            }
            
            if (!synth) {
                alert('æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³åˆæˆåŠŸèƒ½ã€‚');
                return;
            }
            
            // æ¸¬è©¦å¾5ç§’å€’æ•¸åˆ°0
            let testTime = 5;
            document.getElementById('status').textContent = 'ğŸ”Š æ¸¬è©¦èªéŸ³å€’æ•¸ä¸­...';
            document.getElementById('countdown').textContent = formatTime(testTime);
            speakTime(testTime);
            
            const testTimer = setInterval(() => {
                testTime--;
                document.getElementById('countdown').textContent = formatTime(testTime);
                speakTime(testTime);
                
                if (testTime <= 0) {
                    clearInterval(testTimer);
                    document.getElementById('status').textContent = 'âœ… æ¸¬è©¦å®Œæˆ';
                    document.getElementById('countdown').textContent = '';
                    setTimeout(() => {
                        document.getElementById('status').textContent = 'æº–å‚™ä¸­';
                    }, 2000);
                }
            }, 1000);
        }
    </script>
